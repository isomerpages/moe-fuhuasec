title: Fuhua Secondary School
url: https://fuhuasec.moe.edu.sg
favicon: /images/favicon-fhs.ico
colors:
  primary-color: "#920120"
  secondary-color: "#173672"
  media-colors:
    - title: media-color-one
      color: "#f8e71c"
    - title: media-color-two
      color: "#0871eb"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: ""
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
